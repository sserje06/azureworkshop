trigger:
  branches:
    include:
    - refs/heads/develop
name: $(date:yyyyMMdd)$(rev:.r)
parameters:
  - name: nameTaskBooleanFalse
    displayName: Type boolean False
    type: boolean
    default: False
  - name: nameTaskBooleanTrue
    displayName: Type boolean True
    type: boolean
    default: True
  - name: nameTaskValues
    displayName: Type Values
    default: Maybe
    values:
      - Yes
      - No
      - Maybe
  - name: nameTaksInput
    displayName: Type Input
  - name: nameObjectTask
    displayName: Type Object
    type: object
    default:
      foo: FOO
      bar: BAR
      things:
      - one
      - two
      - three
      nested:
        one: apple
        two: pear
        count: 3

